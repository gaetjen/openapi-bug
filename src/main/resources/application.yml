micronaut:
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /customPath/**
      swagger-ui-res:
        paths: classpath:META-INF/swagger/views/swagger-ui/res,classpath:META-INF/swagger/views/redoc/res,classpath:META-INF/swagger/views/rapidoc/res
        mapping: /res/**
  application:
    name: openapiBug
netty:
  default:
    allocator:
      max-order: 3
